name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - master # or the branch you want to deploy from

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16" # specify the version of Node.js you are using

      - name: Install dependencies
        run: |
          npm install

      - name: Build Next.js
        run: |
          npm run build

      - name: Firebase Deploy
        uses: wzieba/Firebase-Action@v2
        with:
          firebase_token: ${{ secrets.FIREBASE_TOKEN }} # Store Firebase token in GitHub Secrets
          project_id: sho-portfolio-322 # Replace with your Firebase project ID
